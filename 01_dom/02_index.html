<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(languageName) {
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`;

        document.querySelector('.language').appendChild(li);
    }

    addLanguage('python');
    addLanguage('Typescript');

    // use optimize approuch 
    // -- use this approach like appendChild instead of innerHTML

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));

        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('golan');


    // edit
    const secondLang = document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML = "React";
    const newli = document.createElement("li");
    newli.textContent = "Node.js";
    secondLang.replaceWith(newli);

    // edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Typescript</li>';


    // remove
    const thirdLang = document.querySelector("li:last-child");
    // thirdLang.parentNode.removeChild(thirdLang);
    thirdLang.remove();

</script>

</html>
